<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Цикл while</title>
</head>

<body>
    <script>
        let i = 0;
        while (i < 5) {
            console.log("Счетчик равен: " + i);
            i++;
        }

        /*
        выведет:
        Счетчик равен: 0
        Счетчик равен: 1
        Счетчик равен: 2
        Счетчик равен: 3
        Счетчик равен: 4
        */
    </script>
</body>

</html>
