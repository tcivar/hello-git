<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание ключей массива</title>
</head>
<body>
<script>
    let user = {};    
    user["n a m e"] = "Василий";
    user["age"] = 30;
    user["birth"] = "12.10.1990";

    //{n a m e: "Василий", age: 30, birth: "12.10.1990"}
    console.log(user); 

    let value = "hello";
    user[value] = "world";

    //{n a m e: "Василий", age: 30, birth: "12.10.1990", hello: "world"}
    console.log(user);

    user[10] = 4;

    // {10: 4, n a m e: "Василий", age: 30, birth: "12.10.1990", hello: "world"}
    console.log(user);

    function getKey() {
        return "one";
    }
    user[getKey()] = "один";

    // {10: 4, n a m e: "Василий", age: 30, birth: "12.10.1990", hello: "world", one: "один"}
    console.log(user);
</script>
</body>
</html>
