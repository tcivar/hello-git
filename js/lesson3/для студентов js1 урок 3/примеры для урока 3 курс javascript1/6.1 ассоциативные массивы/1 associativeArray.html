<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Объекты как ассоциативные массивы</title>
</head>
<body>
    <script>
        //на самом деле это объект
        let user = {};    
        user.name = "Василий";
        user.age = 30;
        user.birth = "12.10.1990";
        console.log(user); //{name: "Василий", age: 30, birth: "12.10.1990"}
    </script>
</body>
</html>
