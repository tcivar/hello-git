<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание массива и доступ к элементам массива</title>
</head>
<body>
    <script>
        let users = ['Иван', 'Фёдор', 'Василий'];
        console.log(users[0]);//Иван
        console.log(users[1]);//Фёдор
        console.log(users[2]);//Василий
        console.log(users); //Array(3)

        let usersId = [15, 235, 593, 98];
        console.log(usersId); //(4) [15, 235, 593, 98]
    </script>
</body>
</html>
