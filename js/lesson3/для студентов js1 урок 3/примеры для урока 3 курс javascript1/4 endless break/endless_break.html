<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Инструкция break</title>
</head>
<body>
    <script>
        while (true) {
            let number = Number(prompt("введите положительное число"));
            if (number > 0) {
                break;
            }
        }
