<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Инструкция continue</title>
</head>
<body>
    <script>
        for (let i = 0; i < 5; i++) {
            if (i == 3) {
                continue;
            }
            console.log(i);
        }

        /* 
        выведет:
        0
        1
        2
        4
        */
    </script>
</body>
</html>
