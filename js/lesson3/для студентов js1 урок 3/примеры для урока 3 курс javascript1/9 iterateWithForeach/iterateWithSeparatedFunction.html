<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Передача отдельной функции методу forEach</title>
</head>

<body>
    <script>
        "use strict";

        let images = [
            "1.jpg",
            "2.jpg",
            "3.jpg",
        ];

        const iterateFn = function (element, index, array) {
            console.log(element, index, array);
        };

        images.forEach(iterateFn);
        /* 
        вывод:
        1.jpg 0 ["1.jpg", "2.jpg", "3.jpg"]
        2.jpg 1 ["1.jpg", "2.jpg", "3.jpg"]
        3.jpg 2 ["1.jpg", "2.jpg", "3.jpg"]
        */
    </script>
</body>

</html>
