<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цикл do-while</title>
</head>
<body>
    <script>
        let i = 0;
        do {
            console.log("Счетчик равен: " + i);
            i++;
        } while (i < -1);

        /* 
        выведет:
        Счетчик равен: 0
        */
    </script>
</body>
</html>
