<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Итерирование по массиву с помощью for of</title>
</head>
<body>
    <script>
        "use strict";

        let array = ["один", "два", "три"];
        
        for (let value of array) {
            console.log(value);
        }

        /* в выводе окажутся значения индексов массива:
        один
        два
        три
        */
