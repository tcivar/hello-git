<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let arr = [2, 9];
        /* Метод push() добавляет один или более элементов 
        в конец массива и возвращает новую длину массива.
        См. https://mzl.la/2BfEd1b */
        let newLength = arr.push(14);
        console.log(newLength); //3
        console.log(arr); //[2, 9, 14]
    </script>
</body>
</html>
