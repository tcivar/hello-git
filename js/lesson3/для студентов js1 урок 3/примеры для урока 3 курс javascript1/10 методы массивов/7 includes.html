<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        /* Метод includes() определяет, содержит ли массив 
        определённый элемент, возвращая в зависимости от 
        этого true или false.
        См. https://mzl.la/2qUypUU */
        let usersId = [329, 235235, 95027, 400];
        let isOnline = usersId.includes(400);

        console.log(isOnline); //true
    </script>
</body>
</html>
