<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let images = ['1.jpg', '2.jpg', '3.png'];
        /* Метод shift() удаляет первый элемент из массива и 
        возвращает его значение. Этот метод изменяет длину массива.
        См. https://mzl.la/2RYXxVV */
        let firstElem = images.shift();
        console.log(firstElem); //1.jpg
        console.log(images);    //["2.jpg", "3.png"]
    </script>
</body>
</html>
