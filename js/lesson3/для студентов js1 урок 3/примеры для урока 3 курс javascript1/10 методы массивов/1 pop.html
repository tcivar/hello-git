<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Метод pop</title>
</head>
<body>
    <script>
        "use strict";

        let arr = ["hello", "world", "!"];
        /*Метод pop() удаляет последний элемент из массива
        и возвращает его значение.
        См. https://mzl.la/2Q63ao5
        */
        let last = arr.pop();
        console.log(last); //"!"
        console.log(arr);  //["hello", "world"]
    </script>
</body>
</html>
