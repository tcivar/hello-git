<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Массив массивов</title>
</head>
<body>
    <script>
        "use strict";

        //массив массивов
        let arr = [
            [5, 8, 10],
            [34, 9, 12],
            [11, 3, 4]
        ];

        /* 
        Array(3)
            0: (3) [5, 8, 10]
            1: (3) [34, 9, 12]
            2: (3) [11, 3, 4]
            length: 3
        */
        console.log(arr);

        console.log(arr[0]); //[5, 8, 10]
        console.log(arr[1][2]); //12
        console.log(arr[2][1]); //3
    </script>
</body>
</html>
