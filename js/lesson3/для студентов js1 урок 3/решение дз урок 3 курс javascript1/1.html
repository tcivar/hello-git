<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        
        for (let i = 0; i <= 10; i++) {
            if (i == 0) {
                console.log("это ноль");
            } else if (i % 2 == 0) {
                console.log(i + " - это четное число");
            } else {
                console.log(i + " - это НЕ четное число");
            }
        }
    </script>
</body>
</html>
