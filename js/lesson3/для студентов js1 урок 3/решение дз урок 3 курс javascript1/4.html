<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        const productsWithPhotos = products.filter(item => "photos" in item && item.photos.length > 0);
        console.log(productsWithPhotos);

        const sortedFromLowPriceToHigh = products.sort(function (item1, item2) {
            if (item1.price < item2.price) {
                return -1;
            }
            if (item1.price > item2.price) {
                return 1;
            }
            return 0;

            /* 
            либо можно сделать так:
            return item1.price - item2.price; 
            */
        });
        console.log(sortedFromLowPriceToHigh);
    </script>
</body>
</html>
