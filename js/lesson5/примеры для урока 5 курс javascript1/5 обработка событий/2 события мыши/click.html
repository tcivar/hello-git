<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>Кнопка</button>

    <script>
        "use strict";
        
        let button = document.querySelector('button');
        
        button.addEventListener('click', function(event) {
            console.log('click');
            console.dir(event);
        });

        button.addEventListener('mouseover', function(event){
            console.log('mouseover');
        });
    </script>
</body>
</html>
