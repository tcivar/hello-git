<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let paragraph = document.createElement('p');
        //Добавляет элемент в конец списка дочерних элементов родителя.
        document.body.appendChild(paragraph);
        paragraph.innerText = "hello world";
    </script>
</body>
</html>
