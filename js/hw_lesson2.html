        "use strict";
		function task_1() {
			let a = 1, b = 1, c, d;

            console.log('c = ', c);           // 2, a = 2, c = a = 2

            console.log('c = ', c);      // 5, a = 3, c = 2 + a = 5 
			d = (2+ b++); 
            console.log('d = ', d);      // 4, d = 2 + 2 = 4, b = 3
			console.log('a = ', a);                    // 3, a = 3

		}
		function task_2() {
			let a = 2;
			let x = 1 + ( a *= 2);		// x = 1 + (a * 2)
			console.log('x =', x);
		}
		function task_3(a,b) {
			if (a > 0 && b > 0) {
				console.log(a - b);
            }
			else if (a < 0 && b < 0) {
				console.log(a * b);
            }
			else if ( (a < 0 && b > 0) || (a > 0 && b < 0) ) {
				console.log(a + b);
            }
		}
		function sum(a,b) {
			return (a + b);			
		}
		function minus(a,b) {
			return (a - b);				
		}
		function multiply(a,b) {
			return (a * b);				
		}
		function div(a,b) {
			return (a / b);				
		}		
		function mathOperation(arg1, arg2, operation) {
			switch (operation) {
                case "+":
                    return sum(arg1,arg2);
                case "-":
                    return minus(arg1,arg2);
                case "/":
                    return div(arg1,arg2);
                case "*":
                    return multiply(arg1,arg2);
                default:
                    throw new Error("Operration" + operation + "not defined");
            }			
		}
