<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        
        function User(age) {
            this.age = age;
        }

        const user1 = new User(25);

        /* Свойство constructor - возвращает ссылку на функцию, 
        создавшую объект. Свойство constructor находится в прототипе
        созданного объекта. */

        /* выведет:
        User(age) {
            this.age = age;
        }
        */
        console.log(user1.constructor);

        console.log(user1.hasOwnProperty(constructor)); //false
        console.log(user1.__proto__.hasOwnProperty(constructor)); //false
        debugger;
    </script>
</body>
</html>
