<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        function Post(author, text) {
            this.author = author;
            this.text = text;
        }

        /* в этом случае у всех создаваемых через new объектов будет
        один объект-прототип, и каждый раз когда будет вызываться метод
        show он будет браться из объекта-прототипа, а не из того, который
        был создан с помощью new */
        Post.prototype.show = function () {
            alert(this.author + " say: " + this.text);
        }

        const post1 = new Post('Admin', 'lorem ipsum1');
        debugger;
        post1.show();

        const post2 = new Post('User', 'hello world');
        debugger;
        post2.show();
    </script>
</body>

</html>
