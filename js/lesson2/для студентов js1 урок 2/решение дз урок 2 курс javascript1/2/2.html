<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 2;
        let x = 1 + (a *= 2);
        /*Сначала двойка присваивается в "а".
        Затем в результате работы а *= 2 переменная "а" становится
        равной 4.
        Затем 1 + 4 получается 5.
        Затем 5 присваивается в x.
        В итоге a = 4, x = 5.*/
    </script>
</body>

</html>
