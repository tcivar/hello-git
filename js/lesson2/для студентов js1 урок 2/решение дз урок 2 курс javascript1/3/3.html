<body>
    <script>
        let a = 4, b = 7;
        if (a >= 0 && b >= 0) {
            console.log(a - b);
        } else if (a < 0 && b < 0) {
            console.log(a * b);
        } else if (a * b < 0) {
            console.log(a + b);
        }
    </script>
