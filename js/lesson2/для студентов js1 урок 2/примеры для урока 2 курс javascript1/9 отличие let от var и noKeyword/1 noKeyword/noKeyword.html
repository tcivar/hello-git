<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //"use strict";
        //в строгом режиме выбросит ошибку
        //Uncaught ReferenceError: a is not defined

        a = 7;

        //в нестрогом режиме console.log() отработает как обычно
        console.log(a); //7
        console.log(window.a); //7
    </script>
</body>
</html>
