<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        function one() {
            let a = 2;
            console.log(a); //2
        }  
        one();
        
        // как в строгом, так и не в строгом режиме переменная "а",
        // объявленная с помощью let будет видна только внутри
        // тела функции

        console.log(a); //Uncaught ReferenceError: a is not defined
    </script>
</body>
</html>
