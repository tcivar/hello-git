<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // "use strict";

        function hi() {
            var a = 8;
            console.log(a); //8
            //переменная существует только внутри функции как в строгом
            //режиме, так и не в строгом
        }    
        hi();
        console.log(a); //Uncaught ReferenceError: a is not defined
        console.log(window.a); //undefined
    </script>
</body>
</html>
