<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let age = Number(prompt("Введите ваш возраст"));
        if (age < 18) {
            alert("Вам скидка 10%");
        } else if (age >= 18 && age < 60) {
            alert("Вам скидка 20%");
        } else if (age >= 60) {
            alert("Вам скидка 30%");
        } else {
            alert("Нет такого возраста");
        }
    </script>
</body>
</html>
