<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логическое "И"</title>
</head>
<body>
    <script>
        "use strict";
        
        let num1 = Number(prompt("введите первое положительное число"));
		let num2 = Number(prompt("введите второе положительное число"));
		if (num1 > 0 && num2 > 0) {
		    alert("Сумма чисел равна: " + (num1 + num2));
		} else {
		    alert("Оба числа должны быть положительными");
		}
    </script>
</body>
</html>
