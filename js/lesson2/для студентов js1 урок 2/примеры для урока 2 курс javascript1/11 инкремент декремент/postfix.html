<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0;
        let result = a++; //сначала возвращаем 0, потом увеличиваем на 1
        console.log(result); //0   

        let a2 = 9;
        let result2 = a2--; //сначала возвращаем 9, потом уменьшаем на 1
        console.log(result2); //9    
    </script>
</body>
</html>
