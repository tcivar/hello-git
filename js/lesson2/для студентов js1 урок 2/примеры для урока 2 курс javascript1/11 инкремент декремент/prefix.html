<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0;
        let result = ++a; //сначала увеличиваем на 1, потом возвращаем
        console.log(result); //1   

        let a2 = 9;
        let result2 = --a2; //сначала уменьшаем на 1, потом возвращаем
        console.log(result2); //8    
    </script>
</body>
</html>
