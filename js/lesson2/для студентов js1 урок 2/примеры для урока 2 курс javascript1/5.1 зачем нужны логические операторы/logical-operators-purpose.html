<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Зачем нужны логические операторы</title>
</head>
<body>
    <script>
        "use strict";
        const password = prompt('Введите пароль, где есть английские буквы и цифры, и длина больше 5 символов');
        const lengthMore5 = password.length > 5;
        const digitsPresented = /\d+/gm.test(password);
        const lettersPresented = /[a-zA-Z]+/gm.test(password);
        if (lengthMore5 && digitsPresented && lettersPresented) {
            alert('Ваш пароль подходит!')
        } else {
            alert('Ваш пароль НЕ подходит!');
        }
    </script>
</body>
</html>
