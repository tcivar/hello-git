<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let day = prompt("Введите день недели");
        switch(day) {
            case "понедельник":
                console.log("успеем еще сделать много");
                break;
            case "вторник":
                console.log("еще есть время");
                break;
            case "среда":
                console.log("мы успеваем");
                break;
            case "четверг":
                console.log("скоро выходные");
                break;
            case "пятница":
                console.log("последний рабочий день");
                break;
            case "суббота":
                console.log("отдыхаем");
                break;
            case "воскресенье":
                console.log("продолжаем отдыхать");
                break;
            default:
                console.log("я такого дня не знаю");
        }
    </script>
</body>
</html>
